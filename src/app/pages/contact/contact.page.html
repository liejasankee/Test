<ion-header>
  <ion-toolbar class="headerclr">
    <ion-buttons slot="start">
      <ion-back-button class="backbtnspec" icon="chevron-back" [text]="''"></ion-back-button>
      <ion-menu-button class="menubtnspec" [disabled]="false">
      </ion-menu-button>
    </ion-buttons>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: aliceblue;">
  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let n of notification" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <img style="height:60px ;width: 60px;" src="assets/img/logo-icon.png" />
            </ion-col>
            <ion-col style="text-align: center;" size="9">
              <p>{{ n.post }}</p>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<app-footer></app-footer>
