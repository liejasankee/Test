<ion-header>
  <ion-toolbar class="headerclr">
    <ion-buttons slot="start">
      <ion-button (click)="close()" fill="clear">
        <ion-icon name="close-circle" slot="start"></ion-icon>
      </ion-button>
      <ion-back-button class="backbtnspec" icon="chevron-back" [text]="''"></ion-back-button>
    </ion-buttons>
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="5" class="prodcard">
              <img class="imgspec" src="https://b2b.wownaturalfoods.com/api/asset/small/{{p.image}}.jpg" />
            </ion-col>
            <ion-col size="7">
              <ion-row class="row1">
                <ion-col style="text-align: center;" size="12">
                  <p>{{ p.product_name }}</p>
                </ion-col>
              </ion-row>
              <ion-row class="flexspec">
                <ion-col style="text-align: center;" size="12">
                  <p>{{ p.amount }}</p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="7">
              Total:
            </ion-col>
            <ion-col size="5" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="checkout()">
      CHECK OUT
    </ion-button>
  </div>
</ion-content>
<app-footer></app-footer>
