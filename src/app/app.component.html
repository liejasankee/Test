<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-header class="clr">
        <img class="imgsize" src="assets/img/logo.png" />
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item lines="none">
            <img class="iconsize" src="{{login[0].icon}}" />
            <ion-label style="padding-left: 0.7em;">{{login[0].title}}</ion-label>
          </ion-item>
          <ion-item [routerLink]="[shopall[0].url]" lines="none">
            <img class="iconsize" src="{{shopall[0].icon}}" />
            <ion-label style="padding-left: 0.7em;">{{shopall[0].title}}</ion-label>
          </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <img class="iconsize" src="{{p.icon}}" />
              <ion-label style="padding-left: 0.7em;">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()" lines="none">
            <img class="iconsize" src="{{log[0].icon}}" />
            <ion-label style="padding-left: 0.7em;">{{log[0].title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
